<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Tracker App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/twitter/281/mobile-phone_1f4f1.png"/>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <h1 class="h1">IP Address Tracker</h1>
            <div class="input-container">
                <input type="text" placeholder="Search for any IP address or domain" id="address">
                <input type="submit" value="" id="submit">
            </div>
            <div class="results-container">
                <ul class="results-list">
                    <li class="result-item">
                        <h2 class="result-item-h2">IP ADDRESS</h2>
                    </li>
                    <li class="result-item">
                        <h2 class="result-item-h2">LOCATION</h2>
                    </li>
                    <li class="result-item">
                        <h2 class="result-item-h2">TIMEZONE</h2>
                    </li>
                    <li class="result-item">
                        <h2 class="result-item-h2">ISP</h2>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main class="main">
        <section>
            <!-- map -->
        </section>
    </main>
    <footer class="footer">
        <div class="footer-container">
            <p class="footer-container-p">Developed by <a href="https://axlyaguana11.github.io/" target="_blank">Axel Yaguana</a></p>
            <ul class="footer-list-container">
                <li class="footer-list-item">
                    <a href="#" target="_blank">Twitter</a>
                </li>
                <li class="footer-list-item">
                    <a href="#" target="_blank">LinkedIn</a>
                </li>
                <li class="footer-list-item">
                    <a href="#" target="_blank">GitHub</a>
                </li>
            </ul>
        </div>
    </footer>
</body>
<script src="./index.js"></script>
</html>
